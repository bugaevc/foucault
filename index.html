<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Foucault Demo</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="earth-container"></div>
		<div class="controls-container">
			<div class="graph">
				<canvas>
					Click <a href="http://whatbrowser.org">here</a> if you want
					to know why this page does not work:
				</canvas>
			</div>
			<div class="controls">
				<table>
					<tr>
						<td><label for="lattitude">Lattitude:</label></td>
						<td><span></span></td>
						<td><input type="range" name="lattitude" id="lattitude"
							min="-90" max="90" value="45"/></td>
					</tr><tr>
						<td><label for="c1">c1:</label></td>
						<td><span></span></td>
						<td><input type="range" name="c1" id="c1" min="1" max="1000" value="200"/></td>
					</tr><tr>
						<td><label for="lattitude">c2:</label></td>
						<td><span></span></td>
						<td><input type="range" name="c2" id="c2" min="-1" max="1000" value="200"/></td>
					</tr>
				</table>
			</div>
		</div>
        <!-- TODO: change to the min version once ready -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r76/three.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.js"></script>
		<script src="script.js"></script>
	</body>
</html>
