<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Foucault Demo</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="earth-container"></div>
		<div class="controls-container">
			<div class="graph">
				<canvas class="canv1" width="10" height="10">
					Click <a href="http://whatbrowser.org">here</a> if you want
					to know why this page does not work
				</canvas>
				<canvas class="canv2" width="10" height="10"></canvas>
			</div>
			<div class="controls">
				<table>
					<tr>
						<td><label for="lattitude">&#966;</label></td>
						<td><input type="range" name="lattitude" id="lattitude"
							min="-90" max="90" value="45"/></td>
						<td><span></span></td>
					</tr>
					<tr>
						<td><label for="c1">c<sub>1</sub></label></td>
						<td><input type="range" name="c1" id="c1"
							min="1" max="300" value="100"/></td>
						<td><span></span></td>
					</tr>
					<tr>
						<td><label for="c2">c<sub>2</sub></label></td>
						<td><input type="range" name="c2" id="c2"
							min="1" max="300" value="100"/></td>
						<td><span></span></td>
					</tr>
					<tr>
						<td><label for="w_om">&#969;/&#937;</label></td>
						<td><input type="range" name="w_om" id="w_om"
							min="1" max="1000" value="100"/></td>
						<td><span></span></td>
					</tr>
				</table>
				<button class="clear">Clear</button>
			</div>
		</div>
        <!-- TODO: change to the min version once ready -->
		<!-- Several days later: -->
		<!-- Not really, it's not that big compared to the textures -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r76/three.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.js"></script>
		<script src="script.js"></script>
	</body>
</html>
